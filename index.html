<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration_numbers.css">
  <title>Registration Numbers</title>
</head>

<body>
  <div class="row" id="header">
    <div class="twelve columns">
      <div>
        <h1 style="color:white;">Registration Numbers</h1>
      </div>
    </div>
  </div>

  <center>
    <div class="row">
      <label for="">Please  Enter Registration Number </label>
      <input type="text" name="" value="" placeholder="eg. CA 45569" class="Name">
      <button class="button-primary greetBtn" type="button" name="button">ADD</button>
      <button class="button-primary resetBtn" type="button" name="button">RESET</button>
    </div>


    <input type="radio" name="Language" class="LanguageRadio" value="All ">
    <span class="label-body">All</span>


    <input type="radio" name="Language" class="LanguageRadio" value="CA ">
    <span class="label-body">Cape Town</span>


    <input type="radio" name="Language" class="LanguageRadio" value="CJ ">
    <span class="label-body">Paarl</span>


    <input type="radio" name="Language" class="LanguageRadio" value="CY ">
    <span class="label-body">Bellville</span></center>

  <center><div class="" style="padding-top:10px">
    Numbers Entered :
    <h1> <span class="counter greetCounter" >0</span></h1>
  </div></center>

  <div class "">
    <center>
      <h1 style="color:black;padding-right : 20px;"><span class="greeting"></span></h1></center>
  </div>


</body>

<!-- <script src="Greet-factory.js" charset="utf-8"></script> -->

<script src="registration_numbers.js" charset="utf-8"></script>

</html>
